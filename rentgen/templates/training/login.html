{% extends 'base.html' %}

{% block content %}

  <h2>Please log in</h2>


  <p class="aligncenter">
    <form method="post">
      {% csrf_token %}
      <table class="form-result">
        {{ form.as_table }}
      </table>
      <center>
        <button type="submit">Enter</button>
      </center>
    </form>
  </p>

{% endblock %}
